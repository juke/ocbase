         <div id="wrapper" class="toggled">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <iframe scrolling="no" id="chat_embed" src="https://www.twitch.tv/embed/nasabot/chat?darkpopout" width="100%" height="100%" frameborder="0"></iframe>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid ">
              <div class="row video">
                <iframe src="https://www.angelthump.com/embed/offlinechat" id="video" scrolling="no" style="float:left" allowfullscreen="" width="100%" height="100%" frameborder="0"></iframe>
              </div>

              <div class="row content-b">
                <div class="col-md-12">
                  <a href="#chat-toggle" class="btn btn-secondary" id="chat-toggle">Toggle Chat</a>
                </div>
              </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

</div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.6.1/iframeResizer.min.js"></script>
            <script>
    $("#chat-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
